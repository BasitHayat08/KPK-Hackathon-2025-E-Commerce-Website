<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopStake ‚Äî Cart</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- AOS animations -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">

  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js" defer></script>
  <script src="js/cart.js" defer></script>
</head>
<body class="bg-dark text-light">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">üõçÔ∏è ShopStake</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav align-items-center">
          <li class="nav-item"><a class="nav-link text-light" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link text-light" href="contact.html">Contact</a></li>
          <li class="nav-item ms-3">
            <a href="cart.html" class="btn btn-outline-light position-relative">
              <i class="bi bi-cart3"></i>
              <span id="cart-badge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger d-none">0</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CART CONTENT -->
  <main class="container my-5">
    <h2 class="fw-bold mb-4" data-aos="fade-down">Your Cart</h2>

    <div id="cart-container" class="table-responsive" data-aos="fade-up">
      <table class="table table-dark table-hover align-middle text-light">
        <thead>
          <tr>
            <th>Product</th>
            <th>Name</th>
            <th>Price</th>
            <th>Qty</th>
            <th>Total</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="cart-body"></tbody>
      </table>
      <div class="d-flex justify-content-between align-items-center mt-3">
        <h4>Total: $<span id="cart-total">0.00</span></h4>
        <a href="checkout.html" id="checkoutBtn" class="btn btn-info btn-lg">Proceed to Checkout</a>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="py-4 bg-black text-center text-secondary border-top border-info">
    ¬© <span id="year-cart"></span> ShopStake ‚Äî Hackathon Demo
  </footer>

  <script>
    document.getElementById('year-cart').textContent = new Date().getFullYear();
    document.addEventListener('DOMContentLoaded', ()=> { if(window.AOS) AOS.init({duration:650,once:true}); });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
