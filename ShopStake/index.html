<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopStake ‚Äî Home</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- AOS animations -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- JS -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js" defer></script>
  <script src="js/main.js" defer></script>
</head>
<body class="bg-dark text-light">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">üõçÔ∏è ShopStake</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav align-items-center">
          <li class="nav-item"><a class="nav-link text-light" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link text-light" href="contact.html">Contact</a></li>
          <li class="nav-item ms-3">
            <a href="cart.html" class="btn btn-outline-light position-relative">
              <i class="bi bi-cart3"></i>
              <span id="cart-badge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger d-none">0</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- HERO + SIDE FILTER -->
  <header class="py-5" style="background: linear-gradient(135deg,#000428,#004e92);">
    <div class="container">
      <h1 class="fw-bold mb-3" data-aos="fade-up">Welcome to <span class="text-info">ShopStake</span></h1>
      <p class="text-muted mb-4" data-aos="fade-up" data-aos-delay="50">Fast, elegant shopping ‚Äî hackathon ready!</p>

      <div class="row g-3">
        <!-- SIDE FILTER -->
        <div class="col-md-3" data-aos="fade-right" data-aos-delay="100">
          <div class="card bg-dark text-light p-3 shadow-sm">
            <h6 class="fw-bold mb-2">Category</h6>
            <select id="categorySelect" class="form-select form-select-sm mb-3">
              <option value="all">All</option>
            </select>
            <h6 class="fw-bold mb-2">Max Price: <span id="priceValue">1000</span>$</h6>
            <input type="range" id="priceRange" min="0" max="1000" value="1000" class="form-range">
            <h6 class="fw-bold mt-3 mb-2">Search</h6>
            <div class="input-group input-group-sm">
              <input type="text" id="searchInput" class="form-control" placeholder="Search products...">
              <button class="btn btn-info btn-sm" id="searchBtn"><i class="bi bi-search"></i></button>
            </div>
          </div>
        </div>

        <!-- PRODUCT GRID -->
        <div class="col-md-9">
          <div id="product-grid" class="row g-4"></div>
        </div>
      </div>
    </div>
  </header>

  <!-- PRODUCT DETAIL MODAL -->
  <div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-dark text-light border-0">
        <div class="modal-body">
          <div class="row g-3">
            <div class="col-md-6 d-flex align-items-center justify-content-center">
              <img id="modal-image" src="" alt="" style="max-width:100%; max-height:320px; object-fit:contain;">
            </div>
            <div class="col-md-6">
              <h4 id="modal-title" class="fw-bold"></h4>
              <div class="text-muted small mb-2" id="modal-category"></div>
              <h3 id="modal-price" class="text-info fw-bold mb-3"></h3>
              <p id="modal-desc" class="text-secondary"></p>
              <div class="d-flex gap-2 mt-3">
                <button id="modal-add" class="btn btn-info">Add to Cart</button>
                <button class="btn btn-outline-light" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- TOAST POPUP -->
  <div id="toast-container" class="toast-container position-fixed bottom-0 end-0 p-3"></div>

  <!-- SCROLL TO TOP -->
  <button id="scrollTopBtn" class="btn btn-info position-fixed bottom-3 end-3 rounded-circle shadow-sm" style="display:none;">
    <i class="bi bi-arrow-up"></i>
  </button>

  <!-- FOOTER -->
  <footer class="py-4 bg-black text-center text-secondary border-top border-info">
    ¬© <span id="year-home"></span> ShopStake ‚Äî Hackathon Project by Basit Hayat
  </footer>

  <script>
    document.getElementById('year-home').textContent = new Date().getFullYear();
    document.addEventListener('DOMContentLoaded', ()=> { if(window.AOS) AOS.init({duration:650,once:true}); });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
