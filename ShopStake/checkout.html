<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopStake ‚Äî Checkout</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- AOS animations -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">

  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js" defer></script>
  <script src="js/checkout.js" defer></script>
</head>
<body class="bg-dark text-light">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">üõçÔ∏è ShopStake</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav align-items-center">
          <li class="nav-item"><a class="nav-link text-light" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link text-light" href="contact.html">Contact</a></li>
          <li class="nav-item ms-3">
            <a href="cart.html" class="btn btn-outline-light position-relative">
              <i class="bi bi-cart3"></i>
              <span id="cart-badge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger d-none">0</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CHECKOUT CONTENT -->
  <main class="container my-5">
    <h2 class="fw-bold mb-4" data-aos="fade-down">Checkout</h2>

    <div class="row g-4">
      <!-- Cart summary -->
      <div class="col-md-6" data-aos="fade-right">
        <div class="card bg-dark text-light p-3 shadow-sm">
          <h5 class="fw-bold mb-3">Order Summary</h5>
          <ul class="list-group list-group-dark" id="checkout-cart">
            <!-- Cart items dynamically added here -->
          </ul>
          <h4 class="mt-3">Total: $<span id="checkout-total">0.00</span></h4>
        </div>
      </div>

      <!-- Checkout form -->
      <div class="col-md-6" data-aos="fade-left">
        <div class="card bg-dark text-light p-3 shadow-sm">
          <h5 class="fw-bold mb-3">Your Information</h5>
          <form id="checkout-form">
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" id="name" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <textarea id="address" class="form-control" rows="3" required></textarea>
            </div>
            <div class="mb-3">
              <label for="payment" class="form-label">Payment Type</label>
              <select id="payment" class="form-select" required>
                <option value="credit">Credit Card</option>
                <option value="paypal">PayPal</option>
                <option value="cash">Cash on Delivery</option>
              </select>
            </div>
            <button type="submit" class="btn btn-info btn-lg w-100">Place Order</button>
          </form>
        </div>
      </div>
    </div>
  </main>

  <!-- TOAST POPUP -->
  <div id="toast-container" class="toast-container position-fixed bottom-0 end-0 p-3"></div>

  <!-- FOOTER -->
  <footer class="py-4 bg-black text-center text-secondary border-top border-info">
    ¬© <span id="year-checkout"></span> ShopStake ‚Äî Hackathon Demo
  </footer>

  <script>
    document.getElementById('year-checkout').textContent = new Date().getFullYear();
    document.addEventListener('DOMContentLoaded', ()=> { if(window.AOS) AOS.init({duration:650,once:true}); });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
